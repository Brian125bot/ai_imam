    <title>Ai-Imam: Fatwas by Imam Ai-Kitab</title>
    
    <!-- Tailwind CSS for rapid, utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 
      Font Selection:
      - 'Amiri': A classical Arabic typeface optimized for long-form reading (Naskh style).
      - 'Cinzel Decorative': For English headers, providing a dignified, timeless feel.
      - 'Lato': For English body text, ensuring high readability.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cinzel+Decorative:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Define CSS variables for dynamic theming if needed later
              '--primary': '#065F46', // Emerald 800
              '--primary-foreground': '#FFFFFF',
              '--secondary': '#ECFDF5', // Emerald 50
              '--accent': '#D97706', // Amber 600
              '--border': '#E5E7EB', // Gray 200
              '--ring': '#059669', // Emerald 600
            },
            fontFamily: {
              'sans': ['Lato', 'sans-serif'],
              'display': ['Cinzel Decorative', 'cursive'],
              'arabic': ['Amiri', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /*

        width: 10px;

        background: #ECFDF5;

        background: #059669; 
        border-radius: 5px;
      }

        background: #047857;
