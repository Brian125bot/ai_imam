    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 
      Font Selection:
      - 'Amiri': A classical Arabic Naskh typeface, chosen for its authenticity and readability for the Arabic fatwa.
      - 'Cinzel Decorative': A stylish, classical font used for display headings to evoke a sense of tradition and authority.
      - 'Lora': A well-balanced serif typeface, chosen for its excellent readability for the main English body text.
    -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel+Decorative:wght@400;700;900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --background: #FDFBF5; /* A light, parchment-like color */
        --foreground: #1E293B; /* Dark slate for text, high contrast */
        --card: #FFFFFF;
        --card-foreground: #1E293B;
        --primary: #065F46; /* Deep, rich emerald green */
        --primary-foreground: #F0FDF4;
        --accent: #F59E0B; /* A warm, vibrant gold/amber */
        --accent-foreground: #1E293B;
        --border: #065F4633; /* Emerald green at 20% opacity */
        --ring: #065F46;
        --radius: 0.5rem;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      body {
        background-color: var(--background);
        /* A more subtle, intricate Islamic pattern */
        background-image: url("data:image/svg+xml,%3Csvg width='84' height='48' viewBox='0 0 84 48' xmlns='http://www.w3.org/2000/svg'%3E%3CtiledPattern id='g' width='84' height='48'%3E%3Cpath d='M84 24C84 24 84 24 84 24C84 24 84 24 84 24C84 24 84 24 84 24Z' fill='%23d2b48c' fill-opacity='0.05'/%3E%3Cpath d='M84 24L84 0L42 0L42 24L0 24L0 48L42 48L42 24L84 24Z' fill-opacity='0.05' fill='%23d2b48c'/%3E%3C/tiledPattern%3E%3Crect fill='url(%23g)' width='84' height='48'/%3E%3C/svg%3E");
        font-family: 'Lora', serif;
        animation: fadeIn 0.8s ease-out;
      }
      .font-display {
        font-family: 'Cinzel Decorative', serif;
      }
      .font-arabic {
        font-family: 'Amiri', serif;
      }
    </style>
